<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Sky</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./images/bg.jpg" class="bg" alt="">
    <div class="content">
        <img src="./images/sun.png" class="sun" alt="">
        <div class="mercury-axis axis-element rotating-1x">
            <img src="./images/mercury.png" class="mercury clickable" alt="">
        </div>
        <div class="venus-axis axis-element rotating-2x">
            <img src="./images/venus.png" class="venus clickable" alt="">
        </div>    
        <div class="earth-axis axis-element rotating-1x">
            <img src="./images/earth.png" class="earth clickable" alt="">
        </div> 
        <div class="mars-axis axis-element rotating-3x">
            <img src="./images/mars.png" class="mars clickable" alt="">
        </div>            
        <div class="jupiter-axis axis-element rotating-1x">
            <img src="./images/jupiter.png" class="jupiter clickable" alt="">
        </div>            
        <div class="saturn-axis axis-element rotating-2x">
            <img src="./images/saturn.png" class="saturn clickable" alt="">
        </div>            
        <div class="uranus-axis axis-element rotating-1x">
            <img src="./images/uranus.png" class="uranus clickable" alt="">
        </div>            
        <div class="neptune-axis axis-element rotating-2x">
            <img src="./images/neptune.png" class="neptune clickable" alt="">
        </div>  
    </div>
</body>
</html>
